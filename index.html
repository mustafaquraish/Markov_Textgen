<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Markov Text Generator</title>
  <script src="libraries/p5.js" type="text/javascript"></script>

  <script src="libraries/p5.dom.js" type="text/javascript"></script>
  <script src="libraries/p5.sound.js" type="text/javascript"></script>

  <script src="sketch.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

  <h1> Markov Text Generator </h1>

  <p id ="drop"> Drag your text file here </p>
  <p id ="filename"> No file loaded </p>

  <div id="ordiv">
  Order:
  <input type="range" min="1" max="20" value="10" id="ordsl">
  <span id="ordval">10</span>
</div> <br>

  Size:
  <input type="number" id="size" value="100"><br>
  <br>
  <input type="text" id="seed" placeholder="Begin With (Optional)">
</body>

</html>
